<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>vue 9demo</title>
        <link rel="stylesheet" href="css/all.css" />
        <script src="js/vue.js"></script>
        <script src="js/vuex.js"></script>
    </head>
    <body>
        <div id="app">
            <my-header custom-title="通訊錄" custom-fixed>
                <button @touchstart="backBtn" slot="left">返回</button>
                <button @touchstart="homeBtn" slot="right">主頁</button>
            </my-header custom-title="通訊錄">
        </div>
        <script>
            Vue.component('my-header', {
                template:  `<div id="header" :style="{'position' : customFixed ? 'fixed' : 'static'}">
                                <slot name="left"></slot>
                                {{customTitle}}
                                <slot name="right"></slot>
                            </div>`,
                props: {
                    customTitle: {
                        type: String,
                        default: '標題'
                    },
                    customFixed: {
                        type: Boolean,
                        default: false
                    }

                }
            });
            var vm = new Vue({
                el: '#app',
                methods: {
                    backBtn: function(){
                        alert(123);
                    },
                    homeBtn: function(){
                        alert(456);
                    }
                },
            });
        </script>
    </body>
</html>
